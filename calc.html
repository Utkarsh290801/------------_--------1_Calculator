<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oasis Calculator By Utkarsh Arora</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="creator_name">
            <h6>Created By : Utkarsh Arora.</h6>
          </div>
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <div class="keys">
          <div data-key="clear" class="key action">
            <span>AC</span>
          </div>

          <div data-key="brackets" class="key action">
            <span>( )</span>
          </div>

          <div data-key="%" class="key action">
            <span>%</span>
          </div>

          <div data-key="/" class="key operator">
            <span>÷</span>
          </div>

          <div data-key="7" class="key">
            <span>7</span>
          </div>

          <div data-key="8" class="key">
            <span>8</span>
          </div>

          <div data-key="9" class="key">
            <span>9</span>
          </div>

          <div data-key="*" class="key operator">
            <span>x</span>
          </div>

          <div data-key="4" class="key">
            <span>4</span>
          </div>

          <div data-key="5" class="key">
            <span>5</span>
          </div>

          <div data-key="6" class="key">
            <span>6</span>
          </div>

          <div data-key="-" class="key operator">
            <span>-</span>
          </div>

          <div data-key="1" class="key">
            <span>1</span>
          </div>

          <div data-key="2" class="key">
            <span>2</span>
          </div>

          <div data-key="3" class="key">
            <span>3</span>
          </div>

          <div data-key="+" class="key operator">
            <span>+</span>
          </div>

          <div data-key="backspace" class="key action">
            <!-- <span>&lt;</span> -->
            <span>⬅️</span>
          </div>

          <div data-key="0" class="key">
            <span>0</span>
          </div>

          <div data-key="." class="key">
            <span>.</span>
          </div>

          <div data-key="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3>Oasis Internship</h3>
          <div class="task">Level 2 Task 1</div>
          <h2 style="color: rgb(6, 11, 77);  margin-left: 60%; margin-top: -6%;">Calculator</h2>
          <h6 style="font-size: 26px;margin-top: -12px; color: rgb(90, 66, 22);">Created By : <u> Utkarsh Arora</u></h6>
        </div>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
